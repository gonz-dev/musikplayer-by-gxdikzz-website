<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art .default-cover {
            font-size: 60px;
            color: white;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #667eea;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .load-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .playlist-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .playlist {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        .playlist-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            overflow: hidden;
        }

        .playlist-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .playlist-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .playlist-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .playlist-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .playlist-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
        }

        .playlist-item-info {
            flex: 1;
            text-align: left;
        }

        .playlist-item-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .playlist-item-artist {
            font-size: 14px;
            color: #666;
        }

        .file-input {
            display: none;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .music-player {
                padding: 20px;
                margin: 10px;
            }
            
            .album-art {
                width: 150px;
                height: 150px;
            }
            
            .song-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art" id="albumArt">
            <div class="default-cover">üéµ</div>
        </div>

        <div class="song-info">
            <div class="song-title" id="songTitle">Pilih Musik</div>
            <div class="song-artist" id="songArtist">Tidak ada musik yang dipilih</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
            <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
        </div>

        <div class="volume-container">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="action-buttons">
            <button class="action-btn load-btn" id="loadBtn">üìÅ Muat Musik</button>
            <button class="action-btn playlist-btn" id="playlistBtn">üìã Daftar Musik</button>
        </div>

        <input type="file" class="file-input" id="fileInput" accept="audio/*" multiple>
        <audio id="audioPlayer"></audio>
    </div>

    <div class="playlist" id="playlist">
        <div class="playlist-content">
            <div class="playlist-header">
                <div class="playlist-title">Daftar Musik</div>
                <button class="close-btn" id="closePlaylist">‚úï</button>
            </div>
            <div class="playlist-list" id="playlistList">
                <div class="empty-state">
                    <div class="empty-state-icon">üéµ</div>
                    <div>Belum ada musik yang dimuat</div>
                    <div style="font-size: 14px; margin-top: 10px;">Klik "Muat Musik" untuk menambahkan file musik</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.songTitle = document.getElementById('songTitle');
                this.songArtist = document.getElementById('songArtist');
                this.albumArt = document.getElementById('albumArt');
                this.fileInput = document.getElementById('fileInput');
                this.loadBtn = document.getElementById('loadBtn');
                this.playlistBtn = document.getElementById('playlistBtn');
                this.playlistEl = document.getElementById('playlist');
                this.playlistList = document.getElementById('playlistList');
                this.closePlaylist = document.getElementById('closePlaylist');
            }

            bindEvents() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousTrack());
                this.nextBtn.addEventListener('click', () => this.nextTrack());
                this.progressBar.addEventListener('click', (e) => this.setProgress(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e));
                this.loadBtn.addEventListener('click', () => this.fileInput.click());
                this.playlistBtn.addEventListener('click', () => this.showPlaylist());
                this.closePlaylist.addEventListener('click', () => this.hidePlaylist());
                this.fileInput.addEventListener('change', (e) => this.loadFiles(e));

                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextTrack());

                // Close playlist when clicking outside
                this.playlistEl.addEventListener('click', (e) => {
                    if (e.target === this.playlistEl) {
                        this.hidePlaylist();
                    }
                });
            }

            loadFiles(event) {
                const files = Array.from(event.target.files);
                files.forEach(file => {
                    if (file.type.startsWith('audio/')) {
                        const url = URL.createObjectURL(file);
                        this.playlist.push({
                            name: file.name,
                            url: url,
                            file: file
                        });
                    }
                });

                if (this.playlist.length > 0 && !this.audio.src) {
                    this.loadTrack(0);
                }

                this.updatePlaylistDisplay();
            }

            loadTrack(index) {
                if (index >= 0 && index < this.playlist.length) {
                    this.currentIndex = index;
                    const track = this.playlist[index];
                    this.audio.src = track.url;
                    
                    // Extract song info from filename
                    const fileName = track.name.replace(/\.[^/.]+$/, ""); // Remove extension
                    const parts = fileName.split(' - ');
                    
                    if (parts.length >= 2) {
                        this.songArtist.textContent = parts[0];
                        this.songTitle.textContent = parts.slice(1).join(' - ');
                    } else {
                        this.songTitle.textContent = fileName;
                        this.songArtist.textContent = 'Unknown Artist';
                    }

                    this.updatePlaylistDisplay();
                }
            }

            togglePlay() {
                if (!this.audio.src) {
                    alert('Silakan pilih file musik terlebih dahulu!');
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '‚ñ∂Ô∏è';
                    this.albumArt.classList.remove('playing');
                } else {
                    this.audio.play();
                    this.playBtn.textContent = '‚è∏Ô∏è';
                    this.albumArt.classList.add('playing');
                }
                this.isPlaying = !this.isPlaying;
            }

            previousTrack() {
                if (this.playlist.length === 0) return;
                const newIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.playlist.length - 1;
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            nextTrack() {
                if (this.playlist.length === 0) return;
                const newIndex = this.currentIndex < this.playlist.length - 1 ? this.currentIndex + 1 : 0;
                this.loadTrack(newIndex);
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            setProgress(event) {
                if (!this.audio.duration) return;
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            setVolume(event) {
                const volume = event.target.value;
                this.audio.volume = volume / 100;
                this.volumeValue.textContent = volume + '%';
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = percent + '%';
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return mins + ':' + (secs < 10 ? '0' : '') + secs;
            }

            showPlaylist() {
                this.playlistEl.style.display = 'block';
            }

            hidePlaylist() {
                this.playlistEl.style.display = 'none';
            }

            updatePlaylistDisplay() {
                if (this.playlist.length === 0) {
                    this.playlistList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéµ</div>
                            <div>Belum ada musik yang dimuat</div>
                            <div style="font-size: 14px; margin-top: 10px;">Klik "Muat Musik" untuk menambahkan file musik</div>
                        </div>
                    `;
                    return;
                }

                this.playlistList.innerHTML = '';
                this.playlist.forEach((track, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item' + (index === this.currentIndex ? ' active' : '');
                    
                    const fileName = track.name.replace(/\.[^/.]+$/, "");
                    const parts = fileName.split(' - ');
                    const artist = parts.length >= 2 ? parts[0] : 'Unknown Artist';
                    const title = parts.length >= 2 ? parts.slice(1).join(' - ') : fileName;

                    item.innerHTML = `
                        <div class="playlist-item-info">
                            <div class="playlist-item-title">${title}</div>
                            <div class="playlist-item-artist">${artist}</div>
                        </div>
                    `;

                    item.addEventListener('click', () => {
                        this.loadTrack(index);
                        if (this.isPlaying) {
                            this.audio.play();
                        }
                        this.hidePlaylist();
                    });

                    this.playlistList.appendChild(item);
                });
            }
        }

        // Initialize the music player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
